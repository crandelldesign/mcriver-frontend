<div class="card">
  <div class="card-header">
    Sign Ups
  </div>
  <div class="card-body">
    <ngx-datatable
      class="bootstrap"
      [rows]="rows"
      [loadingIndicator]="loadingIndicator"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="40"
      [footerHeight]="40"
      [limit]="10"
      [rowHeight]="'auto'"
      [reorderable]="reorderable">
    </ngx-datatable>
  </div>
</div>
