<p>
  place-order works!
</p>
<div class="row">
  <div class="col-sm-6">
    <div *ngFor="let person of productsService.people; index as i">
      <div class="form-group">
          <label class="control-label col-sm-3">
              Person #{{i + 1}}
          </label>
          <div class="col-sm-9">
              <div class="input-group">
                  <input type="text" [(ngModel)]="productsService.people[i]['name']" class="form-control">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span>Is this person a rookie?&nbsp;</span>
                      <input type="checkbox" aria-label="Is this person a rookie?" [(ngModel)]="productsService.people[i]['is_rookie']" (change)="productsService.people[i]['is_rookie'] = !productsService.people[i]['is_rookie']">
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <h2 class="margin-top-0">Order Summary</h2>
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let person of productsService.people; index as i">
          <td>{{person.name}}</td>
          <td>${{person.price}}</td>
        </tr>
        <tr *ngFor="let item of productsService.cartItems; index as i">
          <ng-container *ngIf="item.item.slug != 'camping-people-in-group'">
            <td>{{item.item.name}} ({{item.item.quantity}})</td>
            <td>${{item.item.price * item.item.quantity}}</td>
          </ng-container>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <th>Total</th>
            <th>${{productsService.cartTotal}}</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
