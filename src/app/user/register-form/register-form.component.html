<form (ngSubmit)="userService.register()">
  <div class="form-group">
      <label class="control-label">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="userService.user.name">
  </div>
  <div class="form-group">
      <label class="control-label">E-Mail Address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userService.user.email">
  </div>
  <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userService.user.password">
  </div>
  <div class="form-group">
      <label class="control-label">Confirm Password</label>
      <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="userService.user.password_confirmation">
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-primary">
          <i class="fa fa-btn fa-user"></i> Register
      </button>
  </div>
</form>
