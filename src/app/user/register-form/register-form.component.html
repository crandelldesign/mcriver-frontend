<form (ngSubmit)="userService.register()">
    <div class="alert alert-danger" role="alert" *ngIf="userService.registerFormServerErrors">{{userService.registerFormServerErrors}}</div>
    <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="userService.user.name" [ngClass]="{'is-invalid':userService.registerFormErrors['name']}">
        <div class="invalid-feedback" *ngIf="userService.registerFormErrors['name']">
            {{userService.registerFormErrors['name']}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">E-Mail Address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="userService.user.email" [ngClass]="{'is-invalid':userService.registerFormErrors['email']}">
        <div class="invalid-feedback" *ngIf="userService.registerFormErrors['email']">
            {{userService.registerFormErrors['email']}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="userService.user.password" [ngClass]="{'is-invalid':userService.registerFormErrors['password']}">
        <div class="invalid-feedback" *ngIf="userService.registerFormErrors['password']">
            {{userService.registerFormErrors['password']}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Confirm Password</label>
        <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="userService.user.password_confirmation" [ngClass]="{'is-invalid':userService.registerFormErrors['password_confirmation']}">
        <div class="invalid-feedback" *ngIf="userService.registerFormErrors['password_confirmation']">
            {{userService.registerFormErrors['password_confirmation']}}
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="userService.loading" type="submit" class="btn btn-primary">
            <i class="fa fa-btn fa-user"></i> Register
            <i class="fa fa-circle-o-notch fa-spin" *ngIf="userService.loading"></i>
        </button>
    </div>
</form>
