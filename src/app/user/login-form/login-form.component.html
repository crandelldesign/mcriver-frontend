<form (ngSubmit)="login()">
    <div class="form-group">
        <label>Email:</label>
        <input name="email" type="text" class="form-control" [(ngModel)]="userService.user.email" [ngClass]="{'is-invalid':loginFormErrors['email']}">
        <div class="invalid-feedback" *ngIf="loginFormErrors['email']">
            {{loginFormErrors['email']}}
        </div>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="userService.user.password" [ngClass]="{'is-invalid':loginFormErrors['password']}">
        <div class="invalid-feedback" *ngIf="loginFormErrors['password']">
                {{loginFormErrors['password']}}
            </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            Login 
            <i class="fa fa-circle-o-notch fa-spin" *ngIf="loading"></i>
        </button>
    </div>
</form>
