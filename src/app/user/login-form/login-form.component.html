<form (ngSubmit)="userService.login()">
    <div class="form-group">
        <label>Email:</label>
        <input name="email" type="text" class="form-control" [(ngModel)]="userService.user.email" [ngClass]="{'is-invalid':userService.loginFormErrors['email']}">
        <div class="invalid-feedback" *ngIf="userService.loginFormErrors['email']">
            {{userService.loginFormErrors['email']}}
        </div>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="userService.user.password" [ngClass]="{'is-invalid':userService.loginFormErrors['password']}">
        <div class="invalid-feedback" *ngIf="userService.loginFormErrors['password']">
                {{userService.loginFormErrors['password']}}
            </div>
    </div>
    <div class="form-group">
        <button [disabled]="userService.loading" class="btn btn-primary">
            Login 
            <i class="fa fa-circle-o-notch fa-spin" *ngIf="userService.loading"></i>
        </button>
    </div>
</form>
