<form (ngSubmit)="userService.login()">
    <div class="form-group">
        <label>Email:</label>
        <input name="email" type="text" class="form-control" [(ngModel)]="userService.user.email">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="userService.user.password">
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
</form>
