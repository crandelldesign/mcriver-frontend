<header class="header">
    <div class="container-fluid logo-container hidden-xs">
        <a [routerLink]="['/']"><img class="img-fluid center-block" src="/assets/img/logo-default-gold.svg" alt="McRiver"></a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand d-block d-sm-none" [routerLink]="['/']"><img src="/assets/img/logo-default.svg" alt="McRiver"></a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]=isCollapsed>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/sign-up']">Sign Up to Party</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/order-lookup']">Order Lookup</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
</header>
