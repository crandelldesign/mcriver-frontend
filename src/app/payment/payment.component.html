<div class="alert" *ngIf="paymentFormErrors.message" [ngClass]="['alert-'+paymentFormErrors.type]"><span [innerHtml]="paymentFormErrors.message"></span></div>
<form novalidate (ngSubmit)="createToken($event)">
  <div class="form-group">
    <label class="">Name on Card</label>
    <input [(ngModel)]="cardHolderName" type="text" class="form-control" name="cardHolderName" placeholder="Card Holder's Name">
  </div>
  <div class="form-group">
    <label class="">Card Information</label>
    <div id="card-element" class="field form-control"></div>
  </div>
  <div class="form-group">
    <p><small class="form-text text-muted">Please ensure your order is correct before clicking submit.</small></p>
    <button [disabled]="loading" class="btn btn-primary">
      Submit Order 
      <i class="fa fa-circle-o-notch fa-spin" *ngIf="loading"></i>
    </button>
  </div>
</form>
