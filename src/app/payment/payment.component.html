<div class="alert" *ngIf="paymentFormErrors.message" [ngClass]="['alert-'+paymentFormErrors.type]"><span [innerHtml]="paymentFormErrors.message"></span></div>
<form novalidate (ngSubmit)="submitPayment($event)">
  <div class="form-group">
    <label class="">Name on Card</label>
    <input [(ngModel)]="cardHolderName" type="text" class="form-control" name="cardHolderName" placeholder="Card Holder's Name">
  </div>
  <div class="form-group">
    <label class="">Card Information</label>
    <div id="card-element" class="field form-control"></div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      Submit Order 
      <i class="fa fa-circle-o-notch fa-spin" *ngIf="loading"></i>
    </button>
  </div>
</form>
<form (submit)="getToken()">
  
  <span class="payment-message">{{message}}</span>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Name on Card</label>
    <div class="col-sm-9">
      <input [(ngModel)]="cardHolderName" type="text" class="form-control" name="cardHolderName" placeholder="Card Holder's Name">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Card Number</label>
    <div class="col-sm-9">
      <input [(ngModel)]="cardNumber" name="card-number" type="text" class="form-control" size="20" data-stripe="number" placeholder="Debit/Credit Card Number">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Expiration Date</label>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-xs-6 col-sm-3">
          <input [(ngModel)]="expiryMonth" name="expiry-month" type="text" size="2" data-stripe="exp_month" placeholder="MM" class="form-control">
        </div>
        <div class="col-xs-6 col-sm-3">
          <input [(ngModel)]="expiryYear" name="expiry-year" type="text" size="2" data-stripe="exp_year" placeholder="YY" class="form-control">
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 control-label" for="cvc">Card CVC</label>
    <div class="col-sm-3">
      <input [(ngModel)]="cvc" name="cvc" type="text" size="4" placeholder="Security Code" data-stripe="cvc" class="form-control">
    </div>
  </div>
  
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      Submit Order 
      <i class="fa fa-circle-o-notch fa-spin" *ngIf="loading"></i>
    </button>
  </div>
</form>
